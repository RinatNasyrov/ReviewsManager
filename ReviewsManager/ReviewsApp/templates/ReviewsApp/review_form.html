{% extends "base.html" %}
{% block title %}Новый отзыв{% endblock title %}
{% block header %}Новый отзыв{% endblock header %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <a href="{% url 'list' %}">Назад</a>
    {% for field in form %}
            <div>{{ field.label_tag }}</div>
            <div>{{ field }}</div>
            <div>{{ field.errors }}</div>
    {% endfor %}
    <br>
    <input type="submit" value="Сохранить"/>
</form>
{% endblock content %}
